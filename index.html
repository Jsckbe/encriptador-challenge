<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador de textos</title>
</head>
<body>
    <header>
        <img class="logo" src="/img/Logo.png" alt="logo de aLura">    <!--img.logo, alt: sirve para informar al usuario el contenido de la imagen-->
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" class="" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div>
                    <h3 class="texto1">Ningún mensaje fue encontrado</h3>
                    <p class="texto2">Ingresa el texto que desees encriptar o desencriptar</p>
            </div>
            <div>   <!--boton copiar-->
                <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="redes">
            <h4>&copy Copyright Jack™ 2023</h4>
            <a href="https://github.com/Jsckbe" target="_blank" rel="noopener noreferrer"><img src="img/iconos/icon-GitHub.svg" alt="GitHub"></a>
            <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer"><img src="img/iconos/icon-LinkedIn.svg" alt="LinkedIn"></a>
        </div>
    </footer>
<script src="/script.js"></script>
</body>
</html>
